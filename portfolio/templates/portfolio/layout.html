<!DOCTYPE html>
{% load static %}
<html lang="pt">
<head>
    <title>Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'portfolio/css/layout.css' %}">
    <script src="{% static 'portfolio/js/weather.js' %}"></script>
    <script src="{% static 'portfolio/js/clock.js' %}"></script>
</head>
<body>
    <header>
        <div class="nome">Diogo Cerqueira</div>

        <div class="container">
            <div>
                <h1 class="temp"></h1>
                <div class="city-time">
                    <h1 class="name"></h1>
                    <small>
                        <span class="time" id = "clock"></span>

                        <span class="date">
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="" alt="icon" class="icon" height="50" width="50">
                    <small>
                        <span class="condition"></span>
                    </small>
                </div>
            </div>
        </div>



        <nav>
            <a href="{% url 'portfolio:home' %}">Home</a>
            <a href="{% url 'portfolio:licenciatura' %}">Licenciatura</a>
            <a href="{% url 'portfolio:projetos' %}">Projetos</a>
            <a href="{% url 'portfolio:blog' %}">Blog</a>
            <a href="{% url 'portfolio:quizz' %}">Quizz</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'portfolio:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'portfolio:login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block main %}

        {% endblock main %}
    </main>
    <footer>
        ULHT, 2022
    </footer>

</body>
</html>
