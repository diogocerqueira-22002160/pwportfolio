{% extends 'portfolio/layout.html' %}

{% block main %}
    <style>
        main{
            {% load static %}
            background-image: url("{% static 'portfolio/images/blog.jpg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        h3{
            color: white;
        }
    </style>
    <section>
        <h3>Blog</h3>
        <div style="width: 100%; height: 100px">
            <a href="{% url 'portfolio:nova' %}" class="new_post">Novo Post</a>
        </div>
        <div class="post_body">

            <div class="posts_container">
                {% for post in posts %}
                    <div class="post">
                        <div class="post-inicial">
                            <div>
                                <h2>{{ post.titulo }}</h2>
                                <p>{{ post.autor }}</p>
                                <a href="{% url 'portfolio:edita' post.id %}" class="botao_editar">
                                   <button>
                                        <i class="material-icons" style="color:white">edit</i>
                                   </button>
                                </a>
                            </div>
                        </div>
                        <div class="post-overlay"></div>
                        <div class="post-content">
                            <h2>{{ post.titulo }}</h2>
                            <p>{{ post.descricao }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

    </section>


{% endblock %}
